<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");

        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });
      };
    </script>
    <title>tw:mf</title>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center gap-2 p-2">
            <img
              src="./assets/images/logo-inverted.png"
              alt="logo"
              width="50"
            />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>

          <!-- * Mobile menu -->
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <button id="mobile-menu-button" class="group">
              <div
                class="relative top-0 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="mt-1 h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"
              ></div>
              <div
                class="relative top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </button>
          </div>

          <!-- * Desktop menu -->
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="absolute right-0 top-full hidden whitespace-nowrap rounded-b-md bg-pink-500 text-right group-hover:block"
              >
                <div class="menu-sub-item">
                  <span>Single day ticket</span>
                </div>
                <div class="menu-sub-item">
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
